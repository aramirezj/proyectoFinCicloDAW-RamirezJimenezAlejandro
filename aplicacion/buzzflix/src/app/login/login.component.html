<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">Inicio de sesi칩n</div>
        <div class="panel-body">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Correo electronico" [formControl]="emailFC"
                [errorStateMatcher]="matcher">
              <mat-hint></mat-hint>
              <mat-error *ngIf="emailFC.hasError('email') && !emailFC.hasError('required')">
                Por favor, que el correo sea valido
              </mat-error>
              <mat-error *ngIf="emailFC.hasError('required')">
                El email es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Contrase침a" [formControl]="passFC"
                [errorStateMatcher]="matcher">
              <mat-hint></mat-hint>
              <mat-error *ngIf="passFC.hasError('required')">
                La contrase침a es <strong>obligatoria</strong>
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSubmit()">Iniciar sesi칩n</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
