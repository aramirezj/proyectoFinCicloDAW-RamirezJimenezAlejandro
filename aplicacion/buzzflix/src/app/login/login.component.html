<div class="containerForm">
  <h2>Inicio de sesión</h2>
  <div class="panel-body">
    <p *ngIf="this.confirmacion=='waiting'" style=color:#529f82;>Le hemos enviado un correo a su
      dirección de correo electronico, para completar el registro.</p>
    <form class="example-form" [formGroup]="this.loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Correo electronico" required formControlName="email" [errorStateMatcher]="matcher"
          autocomplete="email">
        <mat-hint></mat-hint>
        <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
          Por favor, que el correo sea valido
        </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          El email es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Contraseña" required formControlName="password"
          [errorStateMatcher]="matcher" autocomplete="current-password">
        <mat-hint><a [routerLink]="['/auth/forget']" class="enlace" role="button">¿Olvidaste tu
            contraseña?</a></mat-hint>
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          La contraseña es <strong>obligatoria</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Iniciar sesión</button>
      <div role="button" style="display:inline-block" (click)="loginSocial('google')" class="loginBtn loginBtn--google">
        Acceder con Google
      </div>
    </form>
  </div>
</div>
