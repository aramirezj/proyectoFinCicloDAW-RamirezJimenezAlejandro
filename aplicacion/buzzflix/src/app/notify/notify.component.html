<div class="noti_wrapper" *ngIf="message">
  <div (click)="this.message=null" class="noti alert alert-success" *ngIf="message.type == 'success'">
    <p class="text-center">{{message.message}}</p>
  </div>
  <div (click)="this.message=null" class="noti alert alert-danger" *ngIf="message.type == 'error'">
    <p class="text-center">{{message.message}}</p>
  </div>
</div>
