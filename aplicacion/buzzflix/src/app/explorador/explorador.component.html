<div *ngIf="!quizzs && this.isLoaded">
  <p class="empty">En este apartado verás los quizzes que los usuarios a los que sigues van creando. ¡Prueba a seguir a un par de usuarios!</p>
</div>
<div class="padreQuiz" *ngIf="quizzs && this.isLoaded">
  <div class="cajaQuiz" *ngFor="let quizz of quizzs">
    <app-quizz [quizz]="quizz"></app-quizz>
  </div>
  <div style="clear:both;"></div>
  <mat-paginator [length]="this.totalQuizzes" [pageSize]="10" (page)="pageEvent = $event;muevoPagina()">
  </mat-paginator>
</div>
