<div *ngIf="isLoaded">
  <div *ngIf="!usuarios" style="padding:1%">
    <p class="empty">No hay resultados para {{this.nombre}}.</p>
  </div>
  <div *ngIf="usuarios">
    <h3 class="text-center"></h3>
    <div *ngFor="let usuario of usuarios">
      <app-usuario [usuario]="usuario"></app-usuario>

    </div>
  </div>
</div>
