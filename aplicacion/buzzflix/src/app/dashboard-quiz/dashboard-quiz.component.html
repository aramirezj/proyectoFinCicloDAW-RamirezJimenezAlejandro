<div *ngIf="!quizzes || quizzes.length==0 && this.isLoaded">
  <p class="empty">No hay resultados para {{this.nombre}}.</p>
</div>
<div class="padreQuiz" *ngIf="quizzes && this.isLoaded">
    <p  class="empty">Resultados para "{{this.nombre}}":</p>
  <div class="cajaQuiz" *ngFor="let quizz of quizzes">
    <app-quizz [quizz]="quizz"></app-quizz>
  </div>
  <div style="clear:both;"></div>
</div>
