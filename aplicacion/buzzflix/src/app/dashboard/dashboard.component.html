<div *ngIf="!quizzs && this.isLoaded">
  <p class="empty">Mmm, no hay quizzes de la gente que sigues, ¡Prueba a seguir a más usuarios!</p>
</div>
<div *ngIf="quizzs  && this.isLoaded">
  <div *ngFor="let quizz of quizzs">
    <app-quizz [quizz]="quizz"></app-quizz>
  </div>
  <div style="clear:both;"></div>
  <mat-paginator [length]="this.totalQuizzes" [pageSize]="2" (page)="pageEvent = $event;muevoPagina()">
  </mat-paginator>
</div>
