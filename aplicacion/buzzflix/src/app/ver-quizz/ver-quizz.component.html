<div class="col-md-12 box">
  <div class="" *ngIf="quizz && cargado">
    <div class="panel-body">
      <div class="boxPregunta" *ngFor="let pregunta of this.quizz.preguntas;let i = index">
        <h4 [id]="'p'+i" [class]="'textPregunta'+' color'+i">{{pregunta.enunciado}}</h4>
        <div class="clear"></div>
        <div [id]="i+''+j" [class]="'boxRespuesta'+' color'+i" *ngFor="let respuesta of pregunta.respuestas;let j=index"
          (click)="seleccion(i+''+j)">
          <p class="textRespuesta">{{respuesta.enunciado}}</p>
        </div>
        <div class="clear"></div>
      </div>

    </div>


  </div>
</div>

<div class="text-center">
  <mat-card *ngIf="resultado" class="example-card">
    <mat-card-header>

      <mat-card-title class="mat-card-header-text">{{this.solucionado.titulo}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image *ngIf="this.solucionado.image | async; let url" [src]="url" width="200px">
    <mat-card-content>
      <p class="descSolu">
        {{this.solucionado.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a id="shareme" href="#" target="_blank">
        <i role="button" class="fab fa-twitter pull-right"></i>
      </a>
      <app-votar [id]="this.quizz.id"></app-votar>
    </mat-card-actions>
  </mat-card>
</div>

<p class="empty" *ngIf="this.quizz==null">Lo sentimos, el Quiz al que intenta acceder no existe.
  <mat-icon style="font-size: 1.2em;">
    sentiment_very_dissatisfied
  </mat-icon>
</p>
